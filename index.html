<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adventure!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="jumbotron">
        <h1 class="col-xs-8 col-xs-offset-2 text-center">Only a True Hero Can Answer</h1>
    </div>
    <div class="question-area col-xs-8 col-xs-offset-2 text-center">
        <h2 id="question">click begin</h2>
    </div>
    <div class="answer-area text-center">
        <input type="text" id="answer" placeholder="enter answer here" disabled>
        <button id="check-answer" onclick="checkAnswer()" disabled=true>Check Answer</button>
    </div>
    <div class="button-display">
        <button id="startButton" onclick="begin()">BEGIN</button>
    </div>

    <!-- Modals -->

    <div class="modal" tabindex="-1" role="dialog" id="responseModal">
        <div class="modal-dialog  modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">The Guardian Says</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-response">This is the modal response</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
